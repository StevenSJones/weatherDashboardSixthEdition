<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard Sixth Edition</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4" id="leftPanel">
          <h4>Search for a City</h4>
          <div class="form-group"><form class="form-inline" action="#" method="GET">
            <input id="enteredCity" type="text" placeholder="Enter A City">
            <div class="list-group-append"><button class="btn btn-primary" id="searchButton" type="submit">Search</button></div>
          </form></div>
          <div><ul class="list-group-history" id="history"></ul></div>
        </div>
        <div class="col-sm-8">
          <div class="row" id="todaysWeather"></div>
          <div id="forecasts"></div>
        </div>
        </div>
      </div>
        

      <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!--link to moment.js cannot use without-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!--link to javascript file-->
     <script src="script.js"></script>
  </body>
</html>
