<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard Sixth Edition</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <div class="container-fluid border border-warning">
      <div class="row">
        <div class="col-sm-4" id="leftPanel">
          <h1>Welcome to the Weather Dashboardâˆš</h1>
          <span class="d-block p-2 bg-warning text-dark"></span>
          <h5>Type in a city and press "Search" to find that cities weather forcast</h5>
          
          
          <div class="form-group"><form class="form-inline" action="#" method="GET">
            <input id="enteredCity" type="text" placeholder="Enter A City">
            <div class="list-group-append"><button class="btn btn-warning" id="searchButton" type="submit">Search</button></div>
          </form></div>
          <div><ul class="list-group-history" id="history"></ul></div>
          <span class="d-block p-2 bg-warning text-dark"></span>
          <q class="text-muted"
            >Your weather is Our business</q
          >
        </div>

        <div class="col-sm-8 border border-warning">
          <div class="row" id="todaysWeather"> </div>
          <div class="row" id="forecasts">
            <div id="day1" class="card col border border-warning" style="width: 18rem;">
              <div class="card-body">
                <h5 id="date1" class="card-title"><!--date--></h5>
                <img id="icon1" class="card-img-top" src="#" alt="Card image cap">
                <p id="temp1" class="card-text"><!--Temperature-->></p>
                <p id="humidity1" class="card-text"><!--humidity--></p>
              </div>
            </div>
            <div id="day2" class="card col border border-warning" style="width: 18rem;">
              <div class="card-body">
                <h5 id="date2" class="card-title"><!--date--></h5>
                <img id="icon2" class="card-img-top" src="#" alt="Card image cap">
                <p id="temp2" class="card-text"><!--Temperature-->></p>
                <p id="humidity2" class="card-text"><!--humidity--></p>
              </div>
            </div>
            <div id="day3" class="card col border border-warning" style="width: 18rem;">
              <div class="card-body">
                <h5 id="date3" class="card-title"><!--date--></h5>
                <img id="icon3" class="card-img-top" src="#" alt="Card image cap">
                <p id="temp3" class="card-text"><!--Temperature-->></p>
                <p id="humidity3" class="card-text"><!--humidity--></p>
              </div>
            </div>
            <div id="day4" class="card col border border-warning" style="width: 18rem;">
              <div class="card-body">
                <h5 id="date4" class="card-title"><!--date--></h5>
                <img id="icon4" class="card-img-top" src="#" alt="Card image cap">
                <p id="temp4" class="card-text"><!--Temperature-->></p>
                <p id="humidity4" class="card-text"><!--humidity--></p>
              </div>
            </div>
            <div id="day5" class="card col border border-warning" style="width: 18rem;">
              <div class="card-body">
                <h5 id="date5" class="card-title"><!--date--></h5>
                <img id="icon5" class="card-img-top" src="#" alt="Card image cap">
                <p id="temp5" class="card-text"><!--Temperature-->></p>
                <p id="humidity5" class="card-text"><!--humidity--></p>
              </div>
            </div>
          </div>
        </div>
        </div>
        <span align="center" ; class="text-muted">&copy; Steven Jones 2020</span
          >

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!--link to javascript file-->
    <script src="script.js"></script>
    <!--link to moment.js cannot use without-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
